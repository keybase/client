version: '2'

run:
  timeout: 15m
  tests: true

formatters:
  exclusions:
    paths:
      - dokan # Windows-specific FUSE implementation, not maintained
  enable:
    - gofmt
    - gofumpt

linters:
  exclusions:
    paths:
      - dokan # Windows-specific FUSE implementation, not maintained
  enable:
    - misspell # Ready - spelling auto-fixed

  disable:
    # Explicitly disable default preset linters until we're ready
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
