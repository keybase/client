<!DOCTYPE html>
<html>
  <head>
    <title>Keybase</title>
    <link href="./style.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./launcher.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <img class="logo" src="../Icon@2x.png" alt="">
      <div class="vDivider"></div>
      <a class="title" href="https://keybase.io">keybase.io</a>
    </div>
    <div class="content">
      <button class="hidden" type=button id=showMain>Main</button>
      <button type=button id=showHelp>Help</button>
      <button type=button id=quit>Quit</button>
    </div>
    <div class="footer">
    </div>
    <script>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1)
          var vars = query.split("&")
          for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=")
              if(pair[0] == variable){
                return pair[1]
              }
          }
        return false
      }
      var script = document.createElement('script')
      script.src = getQueryVariable('src')
      document.getElementsByTagName('head')[0].appendChild(script)
    </script>
  </body>
</html>
