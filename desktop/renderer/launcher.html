<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Keybase</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonticon.css">
    <style>
body {
  position: absolute;
  display: flex;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}

#root {
  display: flex;
  flex: 1;
}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1)
          var vars = query.split("&")
          for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=")
              if(pair[0] == variable){
                return pair[1]
              }
          }
        return false
      }
      const __DEV__ = getQueryVariable('dev') === 'true'

      function loadEntryChunk () {
        var script = document.createElement('script')
        script.src = getQueryVariable('src')
        document.getElementsByTagName('head')[0].appendChild(script)
      }

      // Use vendor.js
      if (__DEV__) {
        var vendor = document.createElement('script')
        vendor.onload = loadEntryChunk
        vendor.src = '../dist/dll/dll.vendor.js'
        vendor.async = true
        document.getElementsByTagName('head')[0].appendChild(vendor)
      } else {
        loadEntryChunk()
      }

      function loadEntryChunk () {
        var script = document.createElement('script')
        script.src = getQueryVariable('src')
        script.async = true
        document.getElementsByTagName('head')[0].appendChild(script)
      }
    </script>
  </body>
</html>
