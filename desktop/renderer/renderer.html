<!DOCTYPE html>
<html>
  <head>
    <!-- The sha here is for the inline script below -->
    <meta charset="utf-8" http-equiv="Content-Security-Policy" content="default-src file: filesystem: http://localhost:4000 https://keybase.io/; img-src http://localhost:4000 https://keybase.io/ https://pbs.twimg.com/ https://avatars.githubusercontent.com/ https://images.coinbase.com/ https://s3.amazonaws.com/keybase_processed_uploads/ file:; style-src 'unsafe-inline'; script-src file: http://localhost:4000 'unsafe-eval' 'sha256-Zb8Tvqopq928KRdsoNdWXBvYYljHYxHPD6bx7PFlpEA='"/>
    <title>Keybase</title>
  </head>
  <body>
    <div id="root">
      <div title="loading..." style="flex: 1;background-color: #f5f5f5">
    </div>
    <script>
      require('electron').ipcRenderer.once('load', (event, options) => {
        document.title = options.title || document.title
        options.scripts.forEach(src => {
          const script = document.createElement('script')
          script.src = src
          script.onload = () => window.load && window.load(options)
          document.head.appendChild(script)
        })
      })
    </script>
  </body>
</html>
