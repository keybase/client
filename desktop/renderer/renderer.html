<!DOCTYPE html>
<html>
  <head>
    <!-- The sha here is for the inline script below -->
    <meta charset="utf-8" http-equiv="Content-Security-Policy" content="default-src file: filesystem: http://localhost:4000 https://keybase.io/; img-src http://localhost:4000 https://keybase.io/ https://pbs.twimg.com/ https://avatars.githubusercontent.com/ https://images.coinbase.com/ https://s3.amazonaws.com/keybase_processed_uploads/ file:; style-src 'unsafe-inline'; script-src file: http://localhost:4000 chrome-extension://react-developer-tools 'unsafe-eval' 'sha256-SqBv4oSdl7keY9mVOQ6gz1+YecMaQxjDZofDCRfubu0='"/>
    <title>Keybase</title>
  </head>
  <body>
    <div id="root">
      <div title="loading..." style="flex: 1;background-color: #f5f5f5">
    </div>
    <script>
      function loadScript (src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script')
            script.src = src
            script.async = false
            script.onload = resolve
            script.onerror = reject
            document.head.appendChild(script)
        })
      }

      require('electron').ipcRenderer.once('load', (event, options) => {
        document.title = options.title || document.title
        Promise.all(options.scripts.map(src => loadScript(src)))
          .then(() => window.load && window.load(options))
          .catch(e => console.warn('error loading initial scripts:', e))
      })
    </script>
  </body>
</html>
