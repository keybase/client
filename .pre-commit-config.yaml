-   repo: local
    hooks:
    -   id: eslint
        name: eslint
        entry: sh
        language: system
        files: \.js$
        args: [-c, 'cd shared && yarn run lint']
    -   id: flow
        name: flow
        entry: sh
        language: system
        files: \.js$
        args: [-c, 'cd shared && yarn run flow']

-   repo: git@github.com:keybase/pre-commit-golang.git
    sha: 'b15b3e743ccca9eeaa7fd4f8a064d2ab32b157bd'
    hooks:
    -   id: go-fmt
    -   id: go-vet
    -   id: go-lint
