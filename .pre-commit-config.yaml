-   repo: local
    hooks:
    -   id: eslint
        name: eslint
        entry: eslint
        language: system
        files: \.js$
        args: []
    -   id: flow
        name: flow
        entry: sh
        language: system
        files: ''
        args: [-c, 'cd shared && flow']

-   repo: git@github.com:keybase/pre-commit-golang.git
    sha: '04b422b4c7fabfcf586e563e54334c659e6fd189'
    hooks:
    -   id: go-fmt
    -   id: go-vet
    -   id: go-lint
