sudo: required
language: go
go:
  - 1.5
services:
  - docker
before_install:
  - export DEBIAN_FRONTEND=noninteractive
  - sudo apt-get update; sudo apt-get install -q -y --force-yes -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" docker-engine
install: true
script:
  - docker login -e $CI_EMAIL -u $CI_USER -p $CI_PASS $CI_HOST
  - docker pull $CI_HOST/kbweb
  - travis_retry docker run --name kbweb3000 -d -p 3000:3000 $CI_HOST/kbweb
  - cd go && ./test/check_or_start_kbweb.sh && GO15VENDOREXPERIMENT=1 travis_wait go test ./...
after_failure:
  - docker logs kbweb3000
