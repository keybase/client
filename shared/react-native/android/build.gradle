// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.github.triplet.gradle:play-publisher:1.1.5' // To publish from gradle

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        // Needed per https://github.com/zo0r/react-native-push-notification/issues/748#issuecomment-392523852 .
        maven {
            url 'https://maven.google.com'
            name 'Google'
        }
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../../node_modules/react-native/android"
        }
       maven {
           // Local Maven repo containing AARs with JSC library built for Android
           url "$rootDir/../../node_modules/jsc-android/android"
       }
    }
}

subprojects {
     afterEvaluate {
         project -> if (project.hasProperty("android")) {
             android {
                compileSdkVersion 26
                buildToolsVersion '26.0.2'
             }
         }
     }
 }

ext {
    buildToolsVersion = "27.0.3"
    minSdkVersion = 16
    compileSdkVersion = 27
    targetSdkVersion = 28
    supportLibVersion = "26.1.0"
}
